name: Flask App CI/CD with Backup

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual triggering

jobs:
  docker-stack:
    runs-on: ubuntu-latest
    env:
      DB_USER: admin
      DB_PASSWORD: secret
      DB_NAME: mydatabase
      DB_HOST: db
      DB_PORT: 3306
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # Correct version!

      - name: ğŸ”§ Build and Start Docker Stack
        run: docker compose up -d --build

      - name: â±ï¸ Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          until docker exec mysql_db mysql -u$DB_USER -p$DB_PASSWORD -e "SHOW DATABASES;"; do
            echo "Waiting for DB..."
            sleep 5
          done

      - name: ğŸ’¾ Run Backup Script
        run: bash ./backup.sh

      - name: ğŸ“¦ Upload Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mysql-backup
          path: ./backups/

      - name: ğŸ§¹ Clean up Docker
        run: docker compose down -v
